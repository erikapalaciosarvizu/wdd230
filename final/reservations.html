    <body>
        <section class="reservations">
            <div class="container-info">
                <h2>Rental Reservations</h2>
                <div class="reservation-form">
                    <h3>Reservation Details</h3>
                    <form>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
    
                        <div class="form-group">
                            <label for="period">Rental Period:</label>
                            <input type="text" id="period" name="period" placeholder="Example: Half Day (3 hrs) / Full Day " required>
                        </div>
    
                        <div class="form-group">
                            <label for="rental-type">Rental Type:</label>
                            <select id="rental-type" name="rental-type" required>
                                <option value="">Please Select &#9662;</option>
                                <option value="car">Honda Metro Scooter</option>
                                <option value="bike">Honda Dio Scooter</option>
                                <option value="boat">Honda PCX150 Scooter</option>
                                <option value="boat">Honda Pioneer ATV</option>
                                <option value="boat">Jeep Wrangler - 4 door with a/c</option>
                                <option value="boat">Jeep Wrangler - 2 door</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label for="number">Number of Units:</label>
                            <input type="number" id="number" name="number" min="1" required>
                        </div>
    
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
    
                        <div class="form-group">
                            <label for="state">Home State or Country:</label>
                            <input type="text" id="state" name="state" placeholder="Your State or Country" required>
                        </div>
    
                        <div class="form-group">
                            <label for="cruise-line">Cruise Line (if applicable):</label>
                            <input type="text" id="cruise-line" name="cruise-line" placeholder="Cruise Line">
                        </div>
    
                        <div class="form-group">
                            <label for="accommodations">Special Accommodations/Comments:</label>
                            <textarea id="accommodations" name="accommodations" placeholder="Any special requests or comments"></textarea>
                        </div>
    
                        <button type="submit">Submit Reservation</button>
                    </form>
                </div>
            </div>
        </section>
